name: Build
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
          os: [ubuntu-latest, windows-latest]
    steps:
    - uses: ros-tooling/setup-ros@master
    - uses: ros-tooling/action-ros-ci@master
      with:
        package-name: onnx_object_detection
        target-ros2-distro: foxy
    - uses: actions/upload-artifact@v1
      with:
        name: drop
        path: c:\opt\install
